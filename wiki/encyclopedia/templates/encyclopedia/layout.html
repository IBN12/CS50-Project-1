{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row"> <!-- Row Begins-->

            <div class="sidebar col-lg-2 col-md-3"> <!--Side Bar Begins-->
                <h2>Wiki</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <!-- <input class="search" type="text" name="q" placeholder="Search Encyclopedia"> -->
                </form>
                <div>
                    <a href="{% url 'encyclopedia:index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:new_page' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:random' %}">Random</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div> <!--Side Bar Ends-->

            <div class="main col-lg-10 col-md-9"> <!--Main Section Begins - List of entries from index.html will be here. -->
                {% block body %}
                {% endblock %}
            </div> <!-- Main Section Ends-->

        </div> <!-- Row Ends-->

    </body>
</html>
